<body>

<h1>"You will smile again"</h1>
<br><br><br>
  <section class="logincontainer">
    <div class="Loginfield">
      <div class="loginbutton objectfit">
        <a href="#" class="button login">Login</a>
        <div class="logindropdown-content">
          <form action="#" method="post" class="loginform">
            <input type="email" name="emailaddress" placeholder="Email"></input>
            <input type="password" name="password" placeholder="Password"></input>
<br>
            <a href="mainpage/index.html"><h3>Login</h3></a>
           
          </form>
        </div>
      </div>
      <div class="signupbutton objectfit">
        <a href="#" class="button signup">Sign Up</a>
        <div class="signupdropdown-content">
          <form action="#" method="post" class="signupform">
            <input type="text" name="firstname" placeholder="First Name" required></input>
            <input type="text" name="lastname" placeholder="Last Name" required></input>
            <input type="phone" name="phonenumber" placeholder="Phone Number" minlength="10" required></input>
            <input type="email" name="emailaddress" placeholder="Email" required></input>
            <input type="password" name="password" placeholder="Password" minlength="10" required></input>
            <span class="birthdate">Birthdate:
            <input type="number" name="quantity" placeholder="Mth" min="1" max="12" class="month" required>
            <input type="number" name="quantity" placeholder="Day" min="1" max="31" class="day" required>
            <input type="number" name="quantity" placeholder="Year" min="1888" max="2005" class="year" required><br>
            <a href="mainpage/index.html"><h3>Signup</h3></a>
              </span>
            
          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
